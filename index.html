<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/f1d50ed54d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Foodie</title>
  </head>
  <body>
    <header>
      <div id="buttons-container">
        <button class="navigation-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div id="logo-container">
        <i class="fa-solid fa-utensils"></i>
        <a id="logo-lettering">Foodie</a>
      </div>
      <div id="search-icon-container">
        <button class="navigation-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <div class="search-bar-container hidden">
      <input type="text" id="search-bar" placeholder="Search for recipes..." />
      <div id="search-bar-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div id="menu-container" class="hidden">
      <div class="menu-option">
        <i class="fa-solid fa-bookmark"></i>
        <a class="menu-label">Bookmarks</a>
      </div>
      <div class="menu-option">
        <i class="fa-regular fa-pen-to-square"></i>
        <a class="menu-label">Add recipe</a>
      </div>
    </div>

    <div id="recipe-container">
      <div class="recipe-title">Neapolitan pizza</div>
      <div class="recipe-image-container">
        <img src="images/pizza-img.jpg" class="recipe-image" />
      </div>
      <div class="info-container">
        <div class="cooking-time-container">
          <i class="fa-solid fa-clock"></i>
          <a><b>45</b> MINUTES</a>
        </div>
        <div class="servings-container">
          <i class="fa-solid fa-person"></i>
          <a> <b>4</b> SERVINGS</a>
          <i class="fa-solid fa-circle-minus"></i>
          <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="servings-buttons-container">
          <i class="fa-solid fa-user"></i>
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <div class="ingredients-title">INGREDIENTS</div>
      <div class="ingredients-container">
        <div class="ingredient">
          <i class="fa-solid fa-square-check"></i>
          <a>Tomato sauce</a>
        </div>
        <div class="ingredient">
          <i class="fa-solid fa-square-check"></i>
          <a>500g flour</a>
        </div>
        <div class="ingredient">
          <i class="fa-solid fa-square-check"></i>
          <a>400g water</a>
        </div>
        <div class="ingredient">
          <i class="fa-solid fa-square-check"></i>
          <a>Basil</a>
        </div>

        <div class="instructions">
          <div class="instructions-title">HOW TO COOK IT</div>
          <div class="instructions-description">
            This recipe was created by <b>Food Creator</b>. <br />Check out
            directions at their website.
          </div>
          <div class="instructions-button">
            <a>DIRECTIONS</a> <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- -->
    <div id="results-container">
      <div class="result">
        <img src="images/pizza-img.jpg" class="result-image" />
        <a class="result-title">Pizza Napoletana</a>
      </div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div id="pagination-container">
        <div class="page-button">Page 1</div>
        <div class="page-button">Page 2</div>
      </div>
    </div>

    <div id="overlay" class="hidden"></div>
  </body>
</html>
